<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>CSS3 Dice Demo</title>
	<link rel="stylesheet" href="css/dice.css" />	
</head>
<body>
	<div id="diceHolder">
	</div>
	<button onclick="Dice.animate()">Animate</button>
    <div id="result">Result:</div>

	<script src="../src/dice.min.js"></script>
	<script>

        var result = Dice.init(14, 1, {
            animate : true,
            debug : true, 
            diceFaces : 6,
            diceSize: 200,
            diceCls : { 
                box : 'diceBox', 
                cube : 'diceCube',
                face : 'face',
                side : 'side'
            },
            wrapper : 'diceHolder',
            xRange : [8, 16],
            yRange : [8, 16],
        });

        document.getElementById('result').innerHTML = 'Result: ' + result;
        console.log(result);

	</script>
</body>
</html>
