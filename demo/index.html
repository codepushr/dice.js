<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>CSS3 Dice Demo</title>
	<link rel="stylesheet" href="css/dice.css" />	
</head>
<body>
	<div id="diceHolder">
	</div>
	<button id="button">Animate</button>
    <div id="result">Result: -</div>

	<script src="../src/dice.js"></script>
	<script>

        // without animation
        var result = Dice.init(14, 10);
        console.log(result);

        // with animation and eventlistener
        Dice.init(14, 10, {
            animate : true,
            debug : true, 
            diceFaces : 6,
            diceSize: 200,
            diceCls : { 
                box : 'diceBox', 
                cube : 'diceCube',
                face : 'face',
                side : 'side'
            },
            wrapper : 'diceHolder',
            xRange : [0, 20],
            yRange : [0, 20],
        });

        document.getElementById('button').addEventListener('click', function () {
            
            var result = Dice.animate();
            document.getElementById('result').innerHTML = 'Result: ' + result;

        });

        

	</script>
</body>
</html>
